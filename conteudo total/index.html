<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Boostrap icons-->
  
    
    <!--Boostrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- CSS -->
<link rel="stylesheet" href="css/styles.css">
    <title>Boostrap</title>

</head>

<body>

    
   <h1>ola</h1>
    <button class="btn btn-primary">clica</button>

    <!--container-->
    <div class="container">
        <p>container</p>
        <p>container</p>
        <p>container</p>
        <p>container</p>
    </div>

     <!--container-fluid-->
    <div class="container-fluid">
        <p>container-fluid</p>
        <p> container-fluid</p>
        <p>container-fluid</p>
        <p>container-fluid</p>
    </div>

<!--container-breakpoint-->
    <div class="container-sm">
        <p>container-sm</p>
        <p>container-sm</p>
        
    </div>

    <div class="container-md">
        <p>container-md</p>
        <p>container-md</p>
        
    </div>

    <div class="container-lg">
        <p>container-lg</p>
        <p>container-lg</p>
        
    </div>

    <!--grid-->

    <div class="container">
        <div class="row">
            <div class="col">
                <p>produto a</p>
            </div>
            <div class="col">
                <p>produto b</p>
            </div>
            </div>

            <div class="row">
                <div class="col">
                    <p>produto c</p>
                </div>
                <div class="col">
                    <p>produto d</p>
                </div>
                <div class="col">
                    <p>produto e</p>
                </div>
                              
             </div>
        </div>
    </div>

      <!--tamanho colunas-->

      <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
        </div>
    </div>
    <div class="container"id="largura-limitada">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
        </div>
    </div>
    <!--alinhamento vertical-->

    <div class="container vertical">
        <div class="row align-items-end">
            <div class="col-6"></div>
            <div class="col-6"></div>
        </div>

    </div>

    <div class="container vertical">
        <div class="row align-items-center">
            <div class="col-6"></div>
            <div class="col-6"></div>
        </div>

    </div>

      <!--alinhamento horizontal-->

      <div class="container vertical">
        <div class="row  align-items-center justify-content-center">
            <div class="col-3"></div>
           
        </div>

    </div>

     <!--alinhamento de items-->

     <div class="container vertical">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3 align-self-center"></div>
            <div class="col-3"></div>
            <div class="col-3  align-self-center"></div>
           
        </div>

    </div>

    <div class="container vertical">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3 align-self-center"></div>
            <div class="col-3  align-self-end"></div>
           
        </div>

    </div>

     <!--ordem-->

     <div class="container vertical">
        <div class="row">
            <div class="col-sm-12 col-3 order-3">3</div>
            <div class="col-sm-12 col-3 order-1 ">1</div>
            <div class="col-sm-12 col-3 order-4">4</div>
            <div class="col-sm-12 col-3 order-2">2</div>
           
        </div>

    </div>

    
     <!--offset-->

     <div class="container vertical"id="offset">
        <div class="row">
            <div class="col-md-3 offset-md-1"></div>
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-5"></div>
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-6"></div>
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-7"></div>
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-8"></div>
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-9"></div>
        </div>
                              
        </div>
        
</body>
</html>
